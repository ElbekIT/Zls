
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VENOM KEY - PRO INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --v-cyan: #06b6d4;
        --v-purple: #8b5cf6;
        --v-bg: #020617;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--v-bg);
        color: #f8fafc;
        user-select: none;
        -webkit-user-select: none;
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
      .neon-border {
        border-color: rgba(6, 182, 212, 0.3);
        box-shadow: inset 0 0 15px rgba(6, 182, 212, 0.05);
      }
      .btn-primary {
        background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
        box-shadow: 0 10px 25px -5px rgba(8, 145, 178, 0.4);
      }
      .btn-primary:hover {
        box-shadow: 0 15px 30px -5px rgba(8, 145, 178, 0.6);
        transform: translateY(-2px);
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 100;
        background: linear-gradient(0deg, transparent 0%, rgba(6, 182, 212, 0.05) 50%, transparent 100%);
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "firebase/": "https://esm.sh/firebase@^12.7.0/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="scanline"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
