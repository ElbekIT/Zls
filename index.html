
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELBEK PANEL | PRESTIGE ACCESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --p-gold: #f59e0b;
        --p-bg: #020617;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--p-bg);
        color: #f8fafc;
        overflow-x: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .gold-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(245, 158, 11, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transition: all 0.4s ease;
      }
      .gold-glow {
        filter: drop-shadow(0 0 15px rgba(245, 158, 11, 0.3));
      }
      .btn-gold {
        background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
        box-shadow: 0 10px 25px rgba(245, 158, 11, 0.2);
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-gold:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 15px 35px rgba(245, 158, 11, 0.3);
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #f59e0b; border-radius: 10px; }
      
      @keyframes soft-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.02); }
      }
      .animate-soft { animation: soft-pulse 4s infinite ease-in-out; }
    </style>

      }

</head>
