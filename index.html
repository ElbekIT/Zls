
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VenomKey - VIP Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
        color: #f8fafc; /* slate-50 */
        overflow-x: hidden;
        user-select: none;
      }
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .cyber-gradient {
        background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e1b4b 100%);
      }
      #security-overlay {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: rgba(0,0,0,0.95);
        backdrop-filter: blur(20px);
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #ef4444;
      }
    </style>
    <script>
      // Anti-Inspect Security
      document.addEventListener('contextmenu', e => e.preventDefault());
      document.onkeydown = function(e) {
        if (e.keyCode == 123 || 
            (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || 
            (e.ctrlKey && e.keyCode == 85)) {
          const overlay = document.getElementById('security-overlay');
          if (overlay) overlay.style.display = 'flex';
          return false;
        }
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div id="security-overlay">
      <div class="p-8">
        <h1 class="text-6xl font-black mb-4 uppercase italic tracking-tighter">System Violation</h1>
        <p class="text-2xl font-bold mb-8">Unauthorized access to system source detected.</p>
        <p class="text-slate-500">Iltimos, sayt tizimiga aralashmang. Xavfsizlik choralari faol.</p>
        <button onclick="location.reload()" class="mt-8 px-8 py-3 bg-red-600 text-white font-bold rounded-xl hover:bg-red-500">RELOAD SYSTEM</button>
      </div>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
