
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VENOM KEY - NEURAL INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --venom-cyan: #06b6d4;
        --venom-purple: #8b5cf6;
        --bg-deep: #020617;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--bg-deep);
        color: #f8fafc;
        overflow-x: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      .cyber-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .glow-border {
        position: relative;
      }
      .glow-border::after {
        content: '';
        position: absolute;
        inset: -1px;
        background: linear-gradient(45deg, var(--venom-cyan), transparent, var(--venom-purple));
        z-index: -1;
        border-radius: inherit;
        opacity: 0.15;
      }
      .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.3; }
      }
      #security-overlay {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 10000;
        background: rgba(0,0,0,0.95);
        backdrop-filter: blur(60px);
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #ef4444;
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
    <script>
      const block = (e) => {
        e.preventDefault();
        document.getElementById('security-overlay').style.display = 'flex';
        return false;
      };
      document.addEventListener('contextmenu', block);
      document.onkeydown = (e) => {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) {
          return block(e);
        }
      };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "firebase/": "https://esm.sh/firebase@^12.7.0/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div id="security-overlay" onclick="location.reload()">
      <div class="p-10">
        <h1 class="text-6xl font-black mb-4 italic tracking-tighter">BREACH DETECTED</h1>
        <p class="text-xl font-medium opacity-50 uppercase tracking-widest">Unauthorized Access Attempt Blocked</p>
      </div>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
