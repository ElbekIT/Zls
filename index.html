
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VENOM KEY | ELITE PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --v-cyan: #06b6d4;
        --v-bg: #010409;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--v-bg);
        color: #f8fafc;
        overflow-x: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      /* CRT Screen Effect */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
        z-index: 9999;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }
      .cyber-card {
        background: rgba(13, 17, 23, 0.85);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(6, 182, 212, 0.15);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .neon-glow {
        filter: drop-shadow(0 0 12px rgba(6, 182, 212, 0.5));
      }
      .btn-elite {
        background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
        box-shadow: 0 0 25px rgba(6, 182, 212, 0.25);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .btn-elite:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 35px rgba(6, 182, 212, 0.4);
      }
      .btn-elite:active {
        transform: translateY(0) scale(0.97);
      }
      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-thumb { background: #06b6d4; border-radius: 10px; }
      
      @keyframes neon-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .animate-neon { animation: neon-pulse 2s infinite ease-in-out; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "firebase/": "https://esm.sh/firebase@^12.7.0/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
